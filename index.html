<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
</head>
<body style="text-align:center; margin-top:50px;">
  <h1>QR Code Generator</h1>
  <input type="text" id="textInput" placeholder="Enter text or URL" style="padding:8px; width:300px;" />
  <button onclick="generateQRCode()" style="padding:8px 16px; margin-left:10px;">Generate</button>

  <h3>Result:</h3>
  <img id="qrImage" src="" alt="QR Code will appear here" style="margin-top:20px; display:block; margin:auto;" />

  <br />

  <a id="downloadLink" href="#" download="qr-code.png" style="display:none;">
    <button style="padding:8px 16px;">Download QR</button>
  </a>

  <script>
    async function generateQRCode() {
      const text = document.getElementById('textInput').value;
      if (!text.trim()) return alert("Please enter some text");

      const response = await fetch(`https://qr-code-api-hariharan.vercel.app/api/generate?data=${encodeURIComponent(text)}`);
      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);

      // Show image
      const img = document.getElementById('qrImage');
      img.src = imageUrl;

      // Show and update download link
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = imageUrl;
      downloadLink.style.display = 'inline-block';
    }
  </script>
</body>
</html>
